  <div class="event-form-wrapper">
    <h2 class="event-form-title">Create an Event</h2>
    <form>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Red Circle x Brisbane">
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="eventTime" class="form-label">Venue</label>
              <input type="text" id="eventTime" name="venue" class="form-control" style="cursor: pointer;">
            </div>
            <div class="col-md-6 mb-3">
              <label for="eventDate" class="form-label">Date</label>
              <input type="date" id="eventDate" name="eventDate" class="form-control" style="cursor: pointer;">
            </div>
            <div class="col-md-6 mb-3">
              <label for="eventTime" class="form-label">Time start</label>
              <input type="time" id="eventTime" name="eventTime" class="form-control" style="cursor: pointer;">
            </div>
            <div class="col-md-6 mb-3">
              <label for="eventTime" class="form-label">Time end</label>
              <input type="time" id="eventTime" name="eventTime" class="form-control" style="cursor: pointer;">
            </div>
            <div class="col-md-6 mb-3">
              <label for="ticketPrice" class="form-label">Ticket Price (AUD)</label>
              <input type="number" class="form-control" id="ticketPrice" placeholder="">
            </div>
          
            <div class="col-md-6 mb-3">
              <label for="ticketQuantity" class="form-label">Available Tickets</label>
              <input type="number" class="form-control" id="ticketQuantity" placeholder="">
            </div>
          </div>

          <div class="mb-3">
            <label for="eventDescription" class="form-label">Description for event</label>
            <textarea class="form-control" id="eventDescription" rows="4" placeholder="Short description of event"></textarea>
          </div>

              <div class="form-section">
                  <label for="eventGenre" class="form-label">Select Genres</label>
                  <select class="form-select" id="eventGenre" name="genres[]" multiple size="6">
                    <option>Techno</option>
                    <option>House</option>
                    <option>Ambient</option>
                    <option>Experimental</option>
                    <option>Dubstep</option>
                    <option>Breaks</option>
                    <option>Drum & Bass</option>
                    <option>Hardcore</option>
                    <option>Minimal</option>
                    <option>Trance</option>
                  </select>
                </div>
  
      <div class="form-section">
        <label for="eventTags" class="form-label">Custom Tags</label>
        <input type="text" class="form-control" id="eventTags" placeholder="e.g. sunrise, acid, vinyl-only">
      </div>
  
      <button class="button-global">Create Event</button>
        </div>
        <div class="col-md-6">
          <label class="upload-box" for="eventFlyer">
            <input type="file" id="eventFlyer" accept="image/*">
            <span class="upload-label">UPLOAD FLYER IMAGE</span>
          </label>
        </div>
      </div>
    </form>
